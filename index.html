<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Score Settler: Snake 1v1</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --snake-color: #22c55e;
            --food-color: #ef4444;
            --p1-color: #22c55e;
            --p2-color: #f59e0b;
            --text-main: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .scoreboard {
            width: 100%;
            max-width: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
        }

        .player-card {
            background: var(--card-bg);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .active-p1 { border-color: var(--p1-color); box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
        .active-p2 { border-color: var(--p2-color); box-shadow: 0 0 15px rgba(245, 158, 11, 0.4); }
        
        .player-name { font-size: 0.8rem; text-transform: uppercase; opacity: 0.7; }
        .player-score { font-size: 1.8rem; font-weight: 800; margin: 2px 0; }
        .badge { font-size: 0.7rem; font-weight: bold; padding: 3px 6px; border-radius: 4px; display: inline-block; }

        .challenge-info {
            grid-column: span 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        #game-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 90vw;
            max-height: 400px;
            background: #020617;
            border: 4px solid #334155;
            border-radius: 8px;
            outline: none;
        }

        canvas { width: 100%; height: 100%; display: block; }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }

        .hidden { display: none !important; }

        input, select, button {
            background: #334155;
            color: white;
            border: none;
            padding: 12px;
            margin: 8px;
            border-radius: 6px;
            width: 80%;
            font-size: 1rem;
        }

        button { background: #3b82f6; font-weight: bold; cursor: pointer; }
        button:hover { background: #2563eb; }
        .save-btn { background: #10b981; }

        .instruction { font-size: 0.9rem; color: #94a3b8; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="scoreboard">
        <div class="challenge-info">
            <div id="countdown">Loading...</div>
            <div style="color:#f472b6; font-weight:bold; margin-top:2px;">WAGER: Loser bakes brownies üç™</div>
        </div>

        <div id="card-p1" class="player-card">
            <div class="player-name" id="name-p1">P1</div>
            <div class="player-score" id="score-p1">0</div>
            <div id="badge-p1"></div>
        </div>

        <div id="card-p2" class="player-card">
            <div class="player-name" id="name-p2">P2</div>
            <div class="player-score" id="score-p2">0</div>
            <div id="badge-p2"></div>
        </div>
    </div>

    <div id="game-container" tabindex="0">
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <!-- Screen 1: Name Setup -->
        <div id="setup-screen" class="overlay">
            <h2 style="margin-bottom:15px">Score Settler</h2>
            <input type="text" id="p1-input" placeholder="Player 1 Name">
            <input type="text" id="p2-input" placeholder="Player 2 Name">
            <button onclick="saveNames()">Save Competition</button>
        </div>

        <!-- Screen 2: Start Game -->
        <div id="start-screen" class="overlay hidden">
            <h3 id="turn-label">Who is playing?</h3>
            <select id="player-select">
                <option value="p1">Player 1</option>
                <option value="p2">Player 2</option>
            </select>
            <button onclick="startGame()">Start Game</button>
            <p class="instruction">Press an Arrow Key or Swipe to move</p>
        </div>

        <!-- Screen 3: Game Over -->
        <div id="game-over-screen" class="overlay hidden">
            <h1 id="final-score" style="font-size: 4rem;">0</h1>
            <p id="game-over-msg" style="margin-bottom: 20px;">Game Over!</p>
            <button class="save-btn" id="save-btn" onclick="saveScore()">Save to Scoreboard</button>
            <button onclick="resetUI()" style="background:#475569">Main Menu</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = 20;

        const DEADLINE = new Date("December 31, 2025 23:59:59").getTime();
        
        let snake = [];
        let food = {x: 5, y: 5};
        let dx = 0; let dy = 0;
        let nextDx = 0; let nextDy = 0;
        let score = 0;
        let gameLoop = null;
        let isMoving = false;
        let currentPlayer = 'p1';

        let names = { p1: "Player 1", p2: "Player 2" };
        let highScores = { p1: 0, p2: 0 };

        function init() {
            const savedNames = localStorage.getItem('ss_names');
            if(savedNames) {
                names = JSON.parse(savedNames);
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('start-screen').classList.remove('hidden');
                updateNamesUI();
            }
            highScores.p1 = parseInt(localStorage.getItem('ss_score_p1')) || 0;
            highScores.p2 = parseInt(localStorage.getItem('ss_score_p2')) || 0;
            refreshScoreboard();
            startCountdown();
        }

        function saveNames() {
            names.p1 = document.getElementById('p1-input').value || "Player 1";
            names.p2 = document.getElementById('p2-input').value || "Player 2";
            localStorage.setItem('ss_names', JSON.stringify(names));
            updateNamesUI();
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        }

        function updateNamesUI() {
            document.getElementById('name-p1').innerText = names.p1;
            document.getElementById('name-p2').innerText = names.p2;
            document.getElementById('player-select').options[0].text = names.p1;
            document.getElementById('player-select').options[1].text = names.p2;
        }

        function startGame() {
            currentPlayer = document.getElementById('player-select').value;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-container').focus(); // Ensure keyboard focus
            
            // Reset Game State
            snake = [{x: 10, y: 10}];
            generateFood();
            dx = 0; dy = 0; nextDx = 0; nextDy = 0;
            score = 0;
            isMoving = false;

            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, 100);
            draw(); // Draw first frame immediately
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            if(snake.some(p => p.x === food.x && p.y === food.y)) generateFood();
        }

        function gameTick() {
            if (isMoving) {
                update();
            }
            draw();
        }

        function update() {
            dx = nextDx;
            dy = nextDy;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wall Collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) return gameOver();
            // Self Collision
            if (snake.some(part => part.x === head.x && part.y === head.y)) return gameOver();

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            // Background
            ctx.fillStyle = '#020617';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Food
            ctx.fillStyle = '#ef4444';
            ctx.shadowBlur = 8; ctx.shadowColor = '#ef4444';
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);
            ctx.shadowBlur = 0;

            // Snake
            snake.forEach((part, i) => {
                ctx.fillStyle = i === 0 ? '#4ade80' : '#22c55e';
                ctx.fillRect(part.x * gridSize + 1, part.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });

            // Prompt to move if stationary
            if (!isMoving && snake.length > 0) {
                ctx.fillStyle = "white";
                ctx.font = "16px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Press an Arrow to Start", canvas.width/2, canvas.height/2 + 40);
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            document.getElementById('save-btn').classList.remove('hidden');
        }

        function saveScore() {
            if(score > highScores[currentPlayer]) {
                highScores[currentPlayer] = score;
                localStorage.setItem(`ss_score_${currentPlayer}`, score);
                refreshScoreboard();
            }
            document.getElementById('save-btn').classList.add('hidden');
            document.getElementById('game-over-msg').innerText = "Score Saved!";
        }

        function resetUI() {
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('game-over-msg').innerText = "Game Over!";
        }

        function refreshScoreboard() {
            document.getElementById('score-p1').innerText = highScores.p1;
            document.getElementById('score-p2').innerText = highScores.p2;

            const now = new Date().getTime();
            const finished = now > DEADLINE;

            const c1 = document.getElementById('card-p1');
            const c2 = document.getElementById('card-p2');
            const b1 = document.getElementById('badge-p1');
            const b2 = document.getElementById('badge-p2');

            c1.className = 'player-card'; c2.className = 'player-card';
            b1.innerHTML = ''; b2.innerHTML = '';

            if(finished) {
                if(highScores.p1 > highScores.p2) {
                    b1.innerHTML = '<span class="badge" style="background:#10b981">üèÜ WINNER</span>';
                    b2.innerHTML = '<span class="badge" style="background:#ef4444">üòî LOSER</span>';
                } else if (highScores.p2 > highScores.p1) {
                    b2.innerHTML = '<span class="badge" style="background:#f59e0b">üèÜ WINNER</span>';
                    b1.innerHTML = '<span class="badge" style="background:#ef4444">üòî LOSER</span>';
                }
            } else {
                if(highScores.p1 > highScores.p2 && highScores.p1 > 0) c1.classList.add('active-p1');
                if(highScores.p2 > highScores.p1 && highScores.p2 > 0) c2.classList.add('active-p2');
            }
        }

        function startCountdown() {
            const timer = document.getElementById('countdown');
            function updateTimer() {
                const now = new Date().getTime();
                const diff = DEADLINE - now;
                if(diff <= 0) { timer.innerText = "CHALLENGE ENDED"; return; }
                const d = Math.floor(diff / (1000*60*60*24));
                const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
                const m = Math.floor((diff % (1000*60*60)) / (1000*60));
                timer.innerText = `Ends in: ${d}d ${h}h ${m}m`;
            }
            updateTimer();
            setInterval(updateTimer, 60000);
        }

        // CONTROL LOGIC
        function handleInput(key) {
            switch(key) {
                case 'ArrowUp': if(dy !== 1) { nextDx = 0; nextDy = -1; isMoving = true; } break;
                case 'ArrowDown': if(dy !== -1) { nextDx = 0; nextDy = 1; isMoving = true; } break;
                case 'ArrowLeft': if(dx !== 1) { nextDx = -1; nextDy = 0; isMoving = true; } break;
                case 'ArrowRight': if(dx !== -1) { nextDx = 1; nextDy = 0; isMoving = true; } break;
            }
        }

        window.addEventListener('keydown', e => {
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) e.preventDefault();
            handleInput(e.key);
        });

        // Swipe Support
        let tsX = 0; let tsY = 0;
        document.addEventListener('touchstart', e => { tsX = e.touches[0].clientX; tsY = e.touches[0].clientY; }, false);
        document.addEventListener('touchend', e => {
            const dxT = e.changedTouches[0].clientX - tsX;
            const dyT = e.changedTouches[0].clientY - tsY;
            if(Math.abs(dxT) > Math.abs(dyT)) {
                handleInput(dxT > 0 ? 'ArrowRight' : 'ArrowLeft');
            } else {
                handleInput(dyT > 0 ? 'ArrowDown' : 'ArrowUp');
            }
        }, false);

        init();
    </script>
</body>
</html>
