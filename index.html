<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tournament Snake: Pizza Settler</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --snake-color: #22c55e;
            --food-color: #ef4444;
            --accent: #3b82f6;
            --gold: #f59e0b;
            --text-main: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: none;
        }

        /* Tournament Header */
        .header {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            text-align: center;
        }

        .deadline-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stakes-banner {
            color: #fb7185;
            font-weight: 800;
            font-size: 0.9rem;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Leaderboard Style */
        .leaderboard {
            width: 90vw;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .leaderboard-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .player-row:last-child { border-bottom: none; }
        .player-rank { width: 25px; font-weight: bold; opacity: 0.6; }
        .player-info { flex-grow: 1; display: flex; align-items: center; }
        .player-score { font-weight: 800; color: var(--accent); }
        .crown { margin-left: 5px; font-size: 1.1rem; }
        .loser-badge { font-size: 0.7rem; background: var(--food-color); padding: 2px 5px; border-radius: 4px; margin-left: 5px; }

        /* Game Container */
        #game-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 90vw;
            max-height: 400px;
            background: #020617;
            border: 4px solid #334155;
            border-radius: 12px;
            outline: none;
            overflow: hidden;
        }

        canvas { width: 100%; height: 100%; display: block; }

        /* Overlays */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
            text-align: center;
        }

        .hidden { display: none !important; }

        /* Form Elements */
        input, select, button {
            background: #334155;
            color: white;
            border: none;
            padding: 12px;
            margin: 6px;
            border-radius: 8px;
            width: 85%;
            font-size: 1rem;
        }

        button { background: var(--accent); font-weight: bold; cursor: pointer; transition: transform 0.1s; }
        button:active { transform: scale(0.98); }
        button.secondary { background: #475569; }
        button.action { background: var(--snake-color); }

        #player-list-setup {
            width: 85%;
            text-align: left;
            margin: 10px 0;
            max-height: 150px;
            overflow-y: auto;
        }

        .setup-name-tag {
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin: 3px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="deadline-box">
            <div id="timer">Loading Tournament...</div>
            <div class="stakes-banner">üçï Last place buys pizza for everyone!</div>
        </div>
    </div>

    <div class="leaderboard" id="leaderboard-ui">
        <div class="leaderboard-title">
            <span>Tournament Standings</span>
            <span id="player-count">0/6 Players</span>
        </div>
        <div id="rows-container">
            <!-- Rows injected here -->
        </div>
    </div>

    <div id="game-container" tabindex="0">
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <!-- Step 1: Add Players -->
        <div id="setup-screen" class="overlay">
            <h2 style="margin-bottom:10px">Tournament Setup</h2>
            <p style="font-size:0.8rem; opacity:0.7; margin-bottom:15px">Add 2 to 6 players to begin</p>
            <div style="display:flex; width:90%">
                <input type="text" id="name-input" placeholder="Enter Name" maxlength="12">
                <button onclick="addPlayer()" style="width:60px">+</button>
            </div>
            <div id="player-list-setup"></div>
            <button id="start-btn" class="action hidden" onclick="finalizeSetup()">Start Tournament</button>
        </div>

        <!-- Step 2: Lobby/Select Player -->
        <div id="lobby-screen" class="overlay hidden">
            <h3>Next Up:</h3>
            <select id="active-player-select"></select>
            <button class="action" onclick="prepareGame()">Ready to Play</button>
            <p style="margin-top:15px; font-size:0.8rem; opacity:0.5">Snake moves when you press a key</p>
        </div>

        <!-- Step 3: Game Over -->
        <div id="game-over-screen" class="overlay hidden">
            <h1 id="final-score" style="font-size: 4rem;">0</h1>
            <p id="player-finished-msg">Nice run!</p>
            <button class="action" onclick="saveTournamentScore()">Update Leaderboard</button>
            <button class="secondary" onclick="showLobby()">Back to Lobby</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = 20;
        const DEADLINE = new Date("December 31, 2025 23:59:59").getTime();

        // State
        let players = []; // Array of { name, score }
        let currentPlayerIdx = null;
        let snake = [];
        let food = {x: 5, y: 5};
        let dx = 0, dy = 0, nextDx = 0, nextDy = 0;
        let score = 0;
        let gameLoop = null;
        let isMoving = false;

        function init() {
            const saved = localStorage.getItem('snk_tournament_players');
            if (saved) {
                players = JSON.parse(saved);
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('lobby-screen').classList.remove('hidden');
                refreshUI();
            }
            startCountdown();
        }

        // Setup Logic
        function addPlayer() {
            const input = document.getElementById('name-input');
            const name = input.value.trim();
            if (name && players.length < 6) {
                if (players.find(p => p.name.toLowerCase() === name.toLowerCase())) {
                    alert("Name already taken!");
                    return;
                }
                players.push({ name: name, score: 0 });
                input.value = '';
                renderSetupList();
            }
            if (players.length >= 2) document.getElementById('start-btn').classList.remove('hidden');
        }

        function renderSetupList() {
            const container = document.getElementById('player-list-setup');
            container.innerHTML = players.map(p => `<span class="setup-name-tag">${p.name}</span>`).join('');
            document.getElementById('player-count').innerText = `${players.length}/6 Players`;
        }

        function finalizeSetup() {
            localStorage.setItem('snk_tournament_players', JSON.stringify(players));
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('lobby-screen').classList.remove('hidden');
            refreshUI();
        }

        // UI Updates
        function refreshUI() {
            const rows = document.getElementById('rows-container');
            const select = document.getElementById('active-player-select');
            
            // Sort players by score
            const sorted = [...players].sort((a, b) => b.score - a.score);
            const highscore = Math.max(...players.map(p => p.score));
            const lowscore = Math.min(...players.map(p => p.score));
            const isFinished = new Date().getTime() > DEADLINE;

            rows.innerHTML = sorted.map((p, i) => {
                const isLeader = p.score === highscore && p.score > 0;
                const isLoser = isFinished && p.score === lowscore && players.length > 1;
                return `
                    <div class="player-row">
                        <div class="player-rank">#${i + 1}</div>
                        <div class="player-info">
                            ${p.name} 
                            ${isLeader ? '<span class="crown">üëë</span>' : ''}
                            ${isLoser ? '<span class="loser-badge">PAY UP üçï</span>' : ''}
                        </div>
                        <div class="player-score">${p.score}</div>
                    </div>
                `;
            }).join('');

            select.innerHTML = players.map((p, i) => `<option value="${i}">${p.name}</option>`).join('');
            document.getElementById('player-count').innerText = `${players.length}/6 Players`;
        }

        // Game Logic
        function prepareGame() {
            currentPlayerIdx = document.getElementById('active-player-select').value;
            document.getElementById('lobby-screen').classList.add('hidden');
            document.getElementById('game-container').focus();
            
            snake = [{x: 10, y: 10}];
            generateFood();
            dx = 0; dy = 0; nextDx = 0; nextDy = 0;
            score = 0;
            isMoving = false;

            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, 100);
            draw();
        }

        function gameTick() {
            if (isMoving) {
                dx = nextDx; dy = nextDy;
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };

                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || 
                    snake.some(p => p.x === head.x && p.y === head.y)) {
                    return endMatch();
                }

                snake.unshift(head);
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    generateFood();
                } else {
                    snake.pop();
                }
            }
            draw();
        }

        function draw() {
            ctx.fillStyle = '#020617';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ef4444';
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);

            snake.forEach((p, i) => {
                ctx.fillStyle = i === 0 ? '#4ade80' : '#22c55e';
                ctx.fillRect(p.x * gridSize + 1, p.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });

            if (!isMoving) {
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText("Press Arrow to Move", 200, 240);
            }
        }

        function endMatch() {
            clearInterval(gameLoop);
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            document.getElementById('player-finished-msg').innerText = `${players[currentPlayerIdx].name}'s score`;
        }

        function saveTournamentScore() {
            if (score > players[currentPlayerIdx].score) {
                players[currentPlayerIdx].score = score;
                localStorage.setItem('snk_tournament_players', JSON.stringify(players));
            }
            showLobby();
        }

        function showLobby() {
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('lobby-screen').classList.remove('hidden');
            refreshUI();
        }

        function generateFood() {
            food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
            if (snake.some(p => p.x === food.x && p.y === food.y)) generateFood();
        }

        function startCountdown() {
            const timer = document.getElementById('timer');
            function update() {
                const diff = DEADLINE - new Date().getTime();
                if (diff <= 0) { timer.innerText = "TOURNAMENT CLOSED"; refreshUI(); return; }
                const d = Math.floor(diff / 86400000), h = Math.floor((diff % 86400000) / 3600000), m = Math.floor((diff % 3600000) / 60000);
                timer.innerText = `Tournament Ends: ${d}d ${h}h ${m}m`;
            }
            update(); setInterval(update, 60000);
        }

        // Controls
        function handleInput(k) {
            switch(k) {
                case 'ArrowUp': if(dy !== 1) { nextDx = 0; nextDy = -1; isMoving = true; } break;
                case 'ArrowDown': if(dy !== -1) { nextDx = 0; nextDy = 1; isMoving = true; } break;
                case 'ArrowLeft': if(dx !== 1) { nextDx = -1; nextDy = 0; isMoving = true; } break;
                case 'ArrowRight': if(dx !== -1) { nextDx = 1; nextDy = 0; isMoving = true; } break;
            }
        }

        window.addEventListener('keydown', e => {
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) e.preventDefault();
            handleInput(e.key);
        });

        let tsX = 0, tsY = 0;
        canvas.addEventListener('touchstart', e => { tsX = e.touches[0].clientX; tsY = e.touches[0].clientY; }, false);
        canvas.addEventListener('touchend', e => {
            const dxT = e.changedTouches[0].clientX - tsX, dyT = e.changedTouches[0].clientY - tsY;
            if (Math.abs(dxT) > Math.abs(dyT)) handleInput(dxT > 0 ? 'ArrowRight' : 'ArrowLeft');
            else handleInput(dyT > 0 ? 'ArrowDown' : 'ArrowUp');
        }, false);

        init();
    </script>
</body>
</html>
