<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Score Settler: Snake 1v1</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --snake-color: #22c55e;
            --food-color: #ef4444;
            --p1-color: #22c55e;
            --p2-color: #f59e0b;
            --text-main: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .scoreboard {
            width: 100%;
            max-width: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            margin-top: 10px;
        }

        .player-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .active-p1 { border-color: var(--p1-color); box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
        .active-p2 { border-color: var(--p2-color); box-shadow: 0 0 15px rgba(245, 158, 11, 0.3); }
        
        .player-name { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }
        .player-score { font-size: 2rem; font-weight: 800; margin: 5px 0; }
        .badge { font-size: 0.7rem; font-weight: bold; padding: 4px 8px; border-radius: 4px; display: inline-block; margin-top: 5px; }

        .challenge-info {
            grid-column: span 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .deadline-timer { color: #94a3b8; font-size: 0.85rem; }
        .stakes { color: #f472b6; font-weight: bold; font-size: 0.9rem; margin-top: 4px; }

        #game-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 90vw;
            max-height: 400px;
            background: #020617;
            border: 4px solid #334155;
            border-radius: 8px;
        }

        canvas { width: 100%; height: 100%; display: block; }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }

        .hidden { display: none !important; }

        select, input, button {
            background: #334155;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        button { background: #3b82f6; font-weight: bold; width: 200px; }
        button:hover { background: #2563eb; }
        button.save-btn { background: var(--p1-color); }

        .win-text { color: var(--p1-color); }
        .lose-text { color: var(--food-color); }

        @media (max-width: 400px) {
            .player-score { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="scoreboard">
        <div class="challenge-info">
            <div class="deadline-timer" id="countdown">Loading Timer...</div>
            <div class="stakes">STAKES: Loser bakes brownies üç™</div>
        </div>

        <div id="card-p1" class="player-card">
            <div class="player-name" id="name-display-p1">P1</div>
            <div class="player-score" id="score-p1">0</div>
            <div id="badge-p1"></div>
        </div>

        <div id="card-p2" class="player-card">
            <div class="player-name" id="name-display-p2">P2</div>
            <div class="player-score" id="score-p2">0</div>
            <div id="badge-p2"></div>
        </div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div id="setup-screen" class="overlay">
            <h2>Score Settler</h2>
            <input type="text" id="p1-name-input" placeholder="Player 1 Name">
            <input type="text" id="p2-name-input" placeholder="Player 2 Name">
            <button onclick="saveNames()">Lock Names</button>
        </div>

        <div id="start-screen" class="overlay hidden">
            <h3 id="current-turn-label">Choose Player</h3>
            <select id="player-select">
                <option value="p1">Player 1</option>
                <option value="p2">Player 2</option>
            </select>
            <button onclick="startGame()">Start Game</button>
            <p style="font-size: 0.7rem; margin-top: 10px; opacity: 0.6;">Snake starts when you press a direction key</p>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h1 id="final-score-display">0</h1>
            <p id="game-over-msg">Game Over!</p>
            <button class="save-btn" id="save-score-btn" onclick="saveScore()">Save Score</button>
            <button onclick="resetUI()">Main Menu</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = 20;

        const DEADLINE = new Date("December 31, 2025 23:59:59").getTime();
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let dx = 0; let dy = 0;
        let nextDx = 0; let nextDy = 0;
        let score = 0;
        let gameLoop;
        let currentPlayer = 'p1';
        let isGameOver = false;

        let names = { p1: "Player 1", p2: "Player 2" };
        let highScores = { p1: 0, p2: 0 };

        function init() {
            const savedNames = localStorage.getItem('ss_names');
            if(savedNames) {
                names = JSON.parse(savedNames);
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('start-screen').classList.remove('hidden');
                updateNameDisplays();
            }
            highScores.p1 = parseInt(localStorage.getItem('ss_score_p1')) || 0;
            highScores.p2 = parseInt(localStorage.getItem('ss_score_p2')) || 0;
            refreshScoreboard();
            startCountdown();
        }

        function saveNames() {
            names.p1 = document.getElementById('p1-name-input').value || "Player 1";
            names.p2 = document.getElementById('p2-name-input').value || "Player 2";
            localStorage.setItem('ss_names', JSON.stringify(names));
            updateNameDisplays();
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        }

        function updateNameDisplays() {
            document.getElementById('name-display-p1').innerText = names.p1;
            document.getElementById('name-display-p2').innerText = names.p2;
            document.getElementById('player-select').options[0].text = names.p1;
            document.getElementById('player-select').options[1].text = names.p2;
        }

        function startGame() {
            currentPlayer = document.getElementById('player-select').value;
            document.getElementById('start-screen').classList.add('hidden');
            resetGameState();
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, 100);
        }

        function resetGameState() {
            snake = [{x: 10, y: 10}];
            generateFood();
            dx = 0; dy = 0; nextDx = 0; nextDy = 0;
            score = 0;
            isGameOver = false;
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            if(snake.some(p => p.x === food.x && p.y === food.y)) generateFood();
        }

        function gameTick() {
            update();
            draw();
        }

        function update() {
            // FIX: Wait for player to press a key before moving
            if(nextDx === 0 && nextDy === 0) return;

            dx = nextDx;
            dy = nextDy;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) return gameOver();
            if (snake.some(part => part.x === head.x && part.y === head.y)) return gameOver();

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.fillStyle = '#020617';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Food
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);

            // Snake
            snake.forEach((part, i) => {
                ctx.fillStyle = i === 0 ? '#4ade80' : '#22c55e';
                ctx.fillRect(part.x * gridSize + 1, part.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('final-score-display').innerText = score;
            document.getElementById('save-score-btn').classList.remove('hidden');
        }

        function saveScore() {
            if(score > highScores[currentPlayer]) {
                highScores[currentPlayer] = score;
                localStorage.setItem(`ss_score_${currentPlayer}`, score);
                refreshScoreboard();
            }
            document.getElementById('save-score-btn').classList.add('hidden');
            document.getElementById('game-over-msg').innerText = "Score Saved!";
        }

        function resetUI() {
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        }

        function refreshScoreboard() {
            document.getElementById('score-p1').innerText = highScores.p1;
            document.getElementById('score-p2').innerText = highScores.p2;

            const now = new Date().getTime();
            const finished = now > DEADLINE;

            const c1 = document.getElementById('card-p1');
            const c2 = document.getElementById('card-p2');
            const b1 = document.getElementById('badge-p1');
            const b2 = document.getElementById('badge-p2');

            c1.className = 'player-card'; c2.className = 'player-card';
            b1.innerHTML = ''; b2.innerHTML = '';

            if(finished) {
                if(highScores.p1 > highScores.p2) {
                    b1.innerHTML = '<span class="badge" style="background:var(--p1-color)">üèÜ WINNER</span>';
                    b2.innerHTML = '<span class="badge" style="background:var(--food-color)">üòî LOSER</span>';
                } else if (highScores.p2 > highScores.p1) {
                    b2.innerHTML = '<span class="badge" style="background:var(--p2-color)">üèÜ WINNER</span>';
                    b1.innerHTML = '<span class="badge" style="background:var(--food-color)">üòî LOSER</span>';
                }
            } else {
                if(highScores.p1 > highScores.p2 && highScores.p1 > 0) c1.classList.add('active-p1');
                if(highScores.p2 > highScores.p1 && highScores.p2 > 0) c2.classList.add('active-p2');
            }
        }

        function startCountdown() {
            const timer = document.getElementById('countdown');
            setInterval(() => {
                const now = new Date().getTime();
                const diff = DEADLINE - now;
                if(diff <= 0) { timer.innerText = "CHALLENGE ENDED"; return; }
                const d = Math.floor(diff / (1000*60*60*24));
                const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
                const m = Math.floor((diff % (1000*60*60)) / (1000*60));
                timer.innerText = `Ends in: ${d}d ${h}h ${m}m`;
            }, 1000);
        }

        // Improved Controls
        window.addEventListener('keydown', e => {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) e.preventDefault();
            switch(e.key) {
                case 'ArrowUp': if(dy !== 1) { nextDx = 0; nextDy = -1; } break;
                case 'ArrowDown': if(dy !== -1) { nextDx = 0; nextDy = 1; } break;
                case 'ArrowLeft': if(dx !== 1) { nextDx = -1; nextDy = 0; } break;
                case 'ArrowRight': if(dx !== -1) { nextDx = 1; nextDy = 0; } break;
            }
        });

        let tsX = 0; let tsY = 0;
        document.addEventListener('touchstart', e => { tsX = e.touches[0].clientX; tsY = e.touches[0].clientY; });
        document.addEventListener('touchend', e => {
            const dxT = e.changedTouches[0].clientX - tsX;
            const dyT = e.changedTouches[0].clientY - tsY;
            if(Math.abs(dxT) > Math.abs(dyT)) {
                if(dxT > 0 && dx !== -1) { nextDx = 1; nextDy = 0; }
                else if(dxT < 0 && dx !== 1) { nextDx = -1; nextDy = 0; }
            } else {
                if(dyT > 0 && dy !== -1) { nextDx = 0; nextDy = 1; }
                else if(dyT < 0 && dy !== 1) { nextDx = 0; nextDy = -1; }
            }
        });

        init();
    </script>
</body>
</html>
