<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tournament Snake: Pizza Settler</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --snake-color: #22c55e;
            --food-color: #ef4444;
            --accent: #3b82f6;
            --gold: #f59e0b;
            --text-main: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: none;
        }

        .header {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            text-align: center;
        }

        .deadline-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stakes-banner {
            color: #fb7185;
            font-weight: 800;
            font-size: 0.9rem;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .leaderboard {
            width: 90vw;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .leaderboard-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .player-score { font-weight: 800; color: var(--accent); }
        .crown { margin-left: 5px; font-size: 1.1rem; }

        #game-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 90vw;
            max-height: 400px;
            background: #020617;
            border: 4px solid #334155;
            border-radius: 12px;
            outline: none;
            overflow: hidden;
        }

        canvas { width: 100%; height: 100%; display: block; }

        /* Real-time HUD */
        #live-hud {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 3rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            z-index: 5;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
            text-align: center;
        }

        .hidden { display: none !important; }

        input, select, button {
            background: #334155;
            color: white;
            border: none;
            padding: 12px;
            margin: 6px;
            border-radius: 8px;
            width: 85%;
            font-size: 1rem;
        }

        button { background: var(--accent); font-weight: bold; cursor: pointer; }
        button.action { background: var(--snake-color); }

        #player-list-setup {
            width: 85%;
            text-align: left;
            margin: 10px 0;
            max-height: 100px;
            overflow-y: auto;
        }

        .setup-name-tag {
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin: 3px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="deadline-box">
            <div id="timer">Loading...</div>
            <div class="stakes-banner">üçï Last place buys pizza for everyone!</div>
        </div>
    </div>

    <div class="leaderboard">
        <div class="leaderboard-title">
            <span>Standings</span>
            <span id="player-count">0/6 Players</span>
        </div>
        <div id="rows-container"></div>
    </div>

    <div id="game-container" tabindex="0">
        <div id="live-hud" class="hidden">0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <!-- Step 1: Setup -->
        <div id="setup-screen" class="overlay">
            <h2>Tournament Setup</h2>
            <div style="display:flex; width:90%">
                <input type="text" id="name-input" placeholder="Name" maxlength="12">
                <button onclick="addPlayer()" style="width:60px">+</button>
            </div>
            <div id="player-list-setup"></div>
            <button id="start-btn" class="action hidden" onclick="finalizeSetup()">Finalize Players</button>
        </div>

        <!-- Step 2: Lobby -->
        <div id="lobby-screen" class="overlay hidden">
            <h3 id="lobby-msg">Select your name to play:</h3>
            <select id="active-player-select"></select>
            <button class="action" onclick="prepareGame()">Start My Turn</button>
        </div>

        <!-- Step 3: Game Over -->
        <div id="game-over-screen" class="overlay hidden">
            <h2 id="match-player-name">Player</h2>
            <h1 id="final-score" style="font-size: 4rem;">0</h1>
            <button class="action" onclick="saveTournamentScore()">Save Result</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = 20;
        const DEADLINE = new Date("December 31, 2025 23:59:59").getTime();

        let players = []; 
        let currentPlayerIdx = null;
        let snake = [];
        let food = {x: 5, y: 5};
        let dx = 0, dy = 0, nextDx = 0, nextDy = 0;
        let score = 0;
        let gameLoop = null;
        let isMoving = false;

        function init() {
            const saved = localStorage.getItem('snk_tourney_v2');
            if (saved) {
                players = JSON.parse(saved);
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('lobby-screen').classList.remove('hidden');
                refreshUI();
            }
            startCountdown();
        }

        function addPlayer() {
            const input = document.getElementById('name-input');
            const name = input.value.trim();
            if (name && players.length < 6) {
                players.push({ name: name, score: 0 });
                input.value = '';
                renderSetupList();
            }
            if (players.length >= 2) document.getElementById('start-btn').classList.remove('hidden');
        }

        function renderSetupList() {
            const container = document.getElementById('player-list-setup');
            container.innerHTML = players.map(p => `<span class="setup-name-tag">${p.name}</span>`).join('');
        }

        function finalizeSetup() {
            localStorage.setItem('snk_tourney_v2', JSON.stringify(players));
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('lobby-screen').classList.remove('hidden');
            refreshUI();
        }

        function refreshUI() {
            const rows = document.getElementById('rows-container');
            const select = document.getElementById('active-player-select');
            
            const sorted = [...players].sort((a, b) => b.score - a.score);
            const highscore = Math.max(...players.map(p => p.score));

            rows.innerHTML = sorted.map((p, i) => `
                <div class="player-row">
                    <div>#${i + 1} ${p.name} ${p.score === highscore && p.score > 0 ? 'üëë' : ''}</div>
                    <div class="player-score">${p.score}</div>
                </div>
            `).join('');

            select.innerHTML = players.map((p, i) => `<option value="${i}">${p.name}</option>`).join('');
            document.getElementById('player-count').innerText = `${players.length}/6 Players`;
        }

        function prepareGame() {
            // Fix: Ensure we capture the numeric index correctly
            currentPlayerIdx = parseInt(document.getElementById('active-player-select').value);
            document.getElementById('lobby-screen').classList.add('hidden');
            document.getElementById('live-hud').classList.remove('hidden');
            document.getElementById('game-container').focus();
            
            snake = [{x: 10, y: 10}];
            generateFood();
            dx = 0; dy = 0; nextDx = 0; nextDy = 0;
            score = 0;
            isMoving = false;
            updateHud();

            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, 100);
        }

        function updateHud() {
            document.getElementById('live-hud').innerText = score;
        }

        function gameTick() {
            if (isMoving) {
                dx = nextDx; dy = nextDy;
                let head = { x: snake[0].x + dx, y: snake[0].y + dy };

                // WALL WRAP LOGIC
                if (head.x < 0) head.x = tileCount - 1;
                if (head.x >= tileCount) head.x = 0;
                if (head.y < 0) head.y = tileCount - 1;
                if (head.y >= tileCount) head.y = 0;

                // SELF COLLISION ONLY
                if (snake.some(p => p.x === head.x && p.y === head.y)) {
                    return endMatch();
                }

                snake.unshift(head);
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    updateHud();
                    generateFood();
                } else {
                    snake.pop();
                }
            }
            draw();
        }

        function draw() {
            ctx.fillStyle = '#020617';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);
            snake.forEach((p, i) => {
                ctx.fillStyle = i === 0 ? '#4ade80' : '#22c55e';
                ctx.fillRect(p.x * gridSize + 1, p.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });
        }

        function endMatch() {
            clearInterval(gameLoop);
            document.getElementById('live-hud').classList.add('hidden');
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('match-player-name').innerText = players[currentPlayerIdx].name;
            document.getElementById('final-score').innerText = score;
        }

        function saveTournamentScore() {
            // Update score only if it's a new personal best for this tournament session
            if (score > players[currentPlayerIdx].score) {
                players[currentPlayerIdx].score = score;
                localStorage.setItem('snk_tourney_v2', JSON.stringify(players));
            }
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('lobby-screen').classList.remove('hidden');
            refreshUI();
        }

        function generateFood() {
            food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
            if (snake.some(p => p.x === food.x && p.y === food.y)) generateFood();
        }

        function startCountdown() {
            const timer = document.getElementById('timer');
            function update() {
                const diff = DEADLINE - new Date().getTime();
                if (diff <= 0) { timer.innerText = "CHALLENGE ENDED"; return; }
                const d = Math.floor(diff / 86400000), h = Math.floor((diff % 86400000) / 3600000), m = Math.floor((diff % 3600000) / 60000);
                timer.innerText = `Ends in: ${d}d ${h}h ${m}m`;
            }
            update(); setInterval(update, 60000);
        }

        function handleInput(k) {
            switch(k) {
                case 'ArrowUp': if(dy !== 1) { nextDx = 0; nextDy = -1; isMoving = true; } break;
                case 'ArrowDown': if(dy !== -1) { nextDx = 0; nextDy = 1; isMoving = true; } break;
                case 'ArrowLeft': if(dx !== 1) { nextDx = -1; nextDy = 0; isMoving = true; } break;
                case 'ArrowRight': if(dx !== -1) { nextDx = 1; nextDy = 0; isMoving = true; } break;
            }
        }

        window.addEventListener('keydown', e => {
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) e.preventDefault();
            handleInput(e.key);
        });

        let tsX = 0, tsY = 0;
        canvas.addEventListener('touchstart', e => { tsX = e.touches[0].clientX; tsY = e.touches[0].clientY; }, {passive: false});
        canvas.addEventListener('touchend', e => {
            const dxT = e.changedTouches[0].clientX - tsX, dyT = e.changedTouches[0].clientY - tsY;
            if (Math.abs(dxT) > Math.abs(dyT)) handleInput(dxT > 0 ? 'ArrowRight' : 'ArrowLeft');
            else handleInput(dyT > 0 ? 'ArrowDown' : 'ArrowUp');
        }, {passive: false});

        init();
    </script>
</body>
</html>
